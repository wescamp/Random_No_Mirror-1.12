[modification]
    id="Random_Traits"
    name= _ "Traits for Leaders"
    [options]
        [checkbox]
            id="Random_Traits_nerf_leadership_units"
            name= _ "Give the Aged Trait to units with leadership"
            description=_"To balance out the fact that leadership is insanely powerfull in multiplayer"
            default=yes
        [/checkbox]
        [checkbox]
            id="Random_Traits_nerf_healing_units"
            name= _ "Give the Dim Trait to healers"
            description=_"So that they are even harder to level (they do not need)"
            default=yes
        [/checkbox]
        [checkbox]
            id="Random_Traits_nerf_units_with_specials"
            name= _ "Give the Weak Trait to units with special abilities"
            description=_"Given a fair chance to everybody without one"
            default=no
        [/checkbox]
        [checkbox]
            id="Random_Traits_random_leader_traits"
            name= _ "Randomly assigns traits to your Leader"
            description=_"Just for fun. Not balanced"
            default=no
        [/checkbox]
    [/options]

    [event]
        name=prestart
        [filter_condition]
            {VARIABLE_CONDITIONAL Random_Traits_nerf_leadership_units boolean_equals yes}
        [/filter_condition]
        {RT_NERF_LEADERSHIP_UNITS}
    [/event]

    [event]
        name=prestart
        [filter_condition]
            {VARIABLE_CONDITIONAL Random_Traits_nerf_healing_units boolean_equals yes}
        [/filter_condition]
        {RT_NERF_HEALING_UNITS}
    [/event]

    [event]
        name=prestart
        [filter_condition]
            {VARIABLE_CONDITIONAL Random_Traits_nerf_units_with_specials boolean_equals yes}
        [/filter_condition]
        {RT_NERF_UNITS_WITH_SPECIAL_ABILITIES}
    [/event]

    {QUICK_4MP_LEADERS}
    {RT_SLOW_QUICK_LEADERS}

    [event]
        name=prestart
        [filter_condition]
            {VARIABLE_CONDITIONAL Random_Traits_random_leader_traits boolean_equals yes}
        [/filter_condition]
        {RT_RANDOM_LEADER_TRAITS}
    [/event]
[/modification]

